<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <dialog>
            <p>Выберите место/места</p>
            <form method="dialog">
              <button>OK</button>
            </form>
        </dialog>

        <article class="flightContainer">
            <img src="./photo_5361867426532286139_x.jpg" alt="0" class="imgFlight" width="170" height="170">
            <section class="flightBox">
                <article class="flightPath">
                    <section>
                        <h4>Москва</h4>
                        <p>Россия</p>
                    </section>
                    <section>
                        <p> - </p>
                    </section>
                    <section>
                        <h4>Токио</h4>
                        <p>Япония</p>
                    </section>
                </article>
                <article class="flightDate">
                    <section>
                        <h4>Туда</h4>
                        <p>22.05.2024</p>
                    </section>
                    <section>
                        <p> - </p>
                    </section>
                    <section>
                        <h4>Оттуда</h4>
                        <p>05.06.2024</p>
                    </section>
                </article>
                <article class="booking">
                    <button class="btnBooking">Бронь</button>
                </article>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
