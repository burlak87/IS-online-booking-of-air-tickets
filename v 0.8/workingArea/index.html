<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>AirBooking</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <header>
        <nav>
            <section class="nuvSection">
                <img src="" alt="">
                <p>AirBooking</p>
            </section>
            <section class="nuvSection">
                <button>Регистрация</button>
                <button></button>
            </section>
        </nav>
    </header>
    <main>
        <article class="firstBlock">
            <form action="#">
                <section>
                    <p>Город</p>
                    <input type="text" placeholder="Откуда" class="firstInput">
                </section>
                <section>
                    <p>Город</p>
                    <input type="text" placeholder="Куда"  class="firstInput">
                </section>
                <section>
                    <p>Туда</p>
                    <input type="date" class="firstInput">
                </section>
                <section>
                    <p>Обратно</p>
                    <input type="date" class="firstInput">
                </section>
                <button class="btnSearch">поиск</button>
            </form>
        </article>
        <article class="popularFlights">
            <h2 class="titleText">Популярные перелеты</h2>
            <section class="arrivingFlightsCardBox">
                <article class="card">
                    <section class="arrivingCard">
                        <article class="arrivingCountry">
                            <img src="./IMAGES/UAE.png" alt="" width="60" height="60">
                            <section class="arrivingCity">
                                <p>Дубай</p>
                                <p>ОАЭ</p>
                            </section>
                        </article>
                        <button class="moreDetailed buttonText">Подробнее</button>
                        <article class="infoRoute">
                            <p>Шереметьево(Москва) - Дубай</p>
                            <p>Домодедово(Москва) - Дубай</p>
                            <p>Сочи - Дубай</p>
                            <p>Уфа - Дубай</p>
                            <p>Толмачево(Новосибирск) - Дубай</p>
                            <button class="btnClose">Закрыть</button>
                        </article>
                    </section>
                </article>

               
                <!-- .... -->
            </section>
        </article>
    
        <article class="articleTitle">
            <h3 id="titleForm">Авторизация</h3>
        </article>
        <article class="container">
            <section class="block-item">
                <article>
                    <h2>У вас уже есть аккаунт?</h2>
                    <button class="signinbtn">Войти</button>
                </article> 
                <article>
                    <h2>У вас нет аккаунта?</h2>
                    <button class="signupbtn">Зарегистрироваться</button>
                </article>
            </section>
            <section class="form-box">
                <form action="#" class="form form-signin">
                    <h3 class="form-title">Авторизация</h3>
                    <p><input type="text" class="form-input" placeholder="Логин"></p>
                    <p><input type="password" class="form-input" placeholder="Пароль"></p>
                    <p><button class="form-btn">Войти</button></p>
                    <p><a href="#" class="form-forgot">Восстановить пароль</a></p>
                </form>                
                <form action="#" class="form form-signup">
                    <h3 class="form-title">Регистрация</h3>
                    <p><input type="text" class="form-input" id="login" placeholder="Логин"></p>
                    <p><input type="email" class="form-input" id="email" placeholder="Email"></p>
                    <p><input type="password" class="form-input" id="passwordOne" placeholder="Пароль"></p>
                    <p><input type="password" class="form-input" id="passwordTwo" placeholder="Подтвердите пароль"></p>
                    <p><button class="form-btn form-btn-sign-up">Зарегистрироваться</button></p>
                </form>
            </section>
        </article> 
    </main>
    <script src="indexScript.js"></script>
</body>
</html>
